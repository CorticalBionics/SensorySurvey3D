<!doctype html>
<html>
    <head>
        <title>Participant - SensorySurvey3D</title>
        <link rel="stylesheet" type="text/css" href="../stimSurvey3d.css">
    </head>
    <body>

        <div id="sidebar" class="sidebar">
            <div id="waitingTab" class="sidebarTab">
                <p>Waiting for next survey to begin...</p>
            </div>

            <div id="alertTab" class="sidebarTab"></div>

            <div id="listTab" class="sidebarTab">
                <div class="scrollContainerMedium">
                    <div id="fieldListParent" class="surveyTable"></div>
                </div>
                <br>
                <button id="newFieldButton">Add Field</button>
                <div style="height:3vh"></div>
                <button id="submitButton">Submit</button>
            </div>

            <div id="fieldTab" class="sidebarTab">
                <div id="modelSelectContainer" class="colContainer">
                    <p>Model:</p>
                    <select id="modelSelect"></select>
                </div>
                <div class="rowContainer">
                    <button id="orbitButton" class="paletteButton active">Orbit</button>
                    <button id="panButton" class="paletteButton">Pan</button>
                </div>
                <div class="rowContainer">
                    <button id="paintButton" class="paletteButton">Paint</button>
                    <button id="eraseButton" class="paletteButton">Erase</button>
                </div>
                <button id="hotSpotButton" class="paletteButton">Hot Spot</button>
                <div style="width:80%;">
                    <p style="text-align:center">Brush Size: <span id="brushSizeValue"></span></p>
                    <div class="rowContainer">
                        <input type="range" min="0.001" max="0.01" value="0.001" step="0.001" id="brushSizeSlider">
                    </div>
                </div>
                <div style="width:80%;">
                    <p class="titleText">Naturalness: <span id="naturalnessValue"></span></p>
                    <div class="rowContainer">
                        <input type="range" min="0" max="10" value="5.0" step="0.1" id="naturalnessSlider">
                        <input type="hidden" value="-1" id="naturalnessHidden">
                    </div>
                    <div class="rowContainer">
                        <p style="width:50%; font-size:2vh">Unnatural</p>
                        <p style="width:50%; text-align: right; font-size:2vh">Natural</p>
                    </div>
                </div>
                <div style="width:80%;">
                    <div id="painDiv">
                        <p class="titleText">Pain: <span id="painValue"></span></p>
                        <div class="rowContainer">
                            <input type="range" min="0" max="10" value="0" step="0.1" id="painSlider">
                            <input type="hidden" value="-1" id="painHidden">
                        </div>
                        <div class="rowContainer">
                            <p style="width:50%; font-size:2vh">None</p>
                            <p style="width:50%; text-align: right; font-size:2vh">Worst</p>
                        </div>
                    </div>
                    <div id="fieldIntensityDiv">
                        <p class="titleText">Overall Intensity: <span id="fieldIntensityValue"></span></p>
                        <div class="rowContainer">
                            <input type="range" min="0" max="10" value="0" step="0.1" id="fieldIntensitySlider">
                            <input type="hidden" value="-1" id="fieldIntensityHidden">
                        </div>
                        <div class="rowContainer">
                            <p style="width:50%; font-size:2vh">None</p>
                            <p style="width:50%; text-align: right; font-size:2vh">Worst</p>
                        </div>
                    </div>
                </div>
                <div class="rowContainer">
                    <button id="fieldDeleteButton" class="warnButton">Delete</button>
                    <button id="fieldCancelButton">Cancel</button>
                    <button id="fieldDoneButton">Done</button>
                </div>
            </div>

            <div id="qualifyTab" class="sidebarTab">
                <p>Qualities</p>
                <div id="qualityList" class="qualityListContainer"></div>
                <hr style="width:100%;">
                <div id="qualityEditor">
                    <p id="qualityName"></p>
                    <div style="width:80%;">
                        <p class="titleText">Intensity: <span id="intensityValue"></span></p>
                        <div class="rowContainer">
                            <input type="range" min="0" max="10" value="5.0" step="0.1" id="intensitySlider">
                        </div>
                        <div class="rowContainer">
                            <p style="width: 50%">Faint</p>
                            <p style="width: 50%; text-align: right;">Intense</p>
                        </div>
                    </div>
                    <form>
                        <input type="checkbox" id="belowSkinCheck" value="belowSkin" name="skinLevelCheckSet">
                        <label for="belowSkinCheck">Below Skin</label>
                        <input type="checkbox" id="atSkinCheck" value="atSkin" name="skinLevelCheckSet">
                        <label for="atSkinCheck">At Skin</label>
                        <input type="checkbox" id="aboveSkinCheck" value="aboveSkin" name="skinLevelCheckSet">
                        <label for="aboveSkinCheck">Above Skin</label>
                    </form>
                    <div class="rowContainer">
                        <button id="qualifyDoneButton">Done</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="widthbar">
            <button id="undoButton" disabled="true">Undo</button>
            <button id="redoButton" disabled="true">Redo</button>
            <p>Zoom</p>
            <div id="cameraControlContainer" style="display:inherit;justify-content:inherit;align-items:inherit">
            </div>
        </div>

        <div id="3dContainer" class="threeDContainer"></div>

    </body>
    <script type="module" text="text/javascript" src="participant.js"></script>
</html>
